<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice choice1" id="rock">
            <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" alt="">
        </div>
        <div class="choice choice2" id="paper">
            <img src="https://www.pngfind.com/pngs/m/627-6273504_rock-paper-scissors-paper-rock-scissors-png-transparent.png" alt="">
        </div>
        <div class="choice choice3" id="scissor">
            <img src="https://gimgs2.nohat.cc/thumb/f/640/your-hand-hand-clipart-png-rock-paper-scissors--m2H7N4b1b1Z5N4i8.jpg" alt=""></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
    </div>
    <div class="messenger">
        <p id="messege">start the game</p>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
